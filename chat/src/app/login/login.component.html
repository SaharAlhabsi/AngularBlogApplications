  <div> {{ (user | async)?.uid }} </div>
  <button *ngIf="!(user | async)?.uid" (click)="login()">Login</button>
  <button *ngIf="(user | async)?.uid" (click)="logout()">Logout</button>
  <div *ngIf="(user | async)?.uid">
      <p *ngFor="let item of items | async">{{item.$value}}</p>
  </div>
    <button *ngIf="(user | async)?.uid" (click)="data()">Click Me</button>
