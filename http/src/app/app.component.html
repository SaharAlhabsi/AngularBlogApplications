<h1>{{title}}</h1>
<div *ngIf="users">
  <div *ngFor="let user of users">
    <div *ngIf="user.show.name">Title: {{user.show.name}}<br></div>
    <div *ngIf="user.show.status">Still on the air: {{user.show.status}}<br></div>
    <div *ngIf="user.show.premiered">Premired date: {{user.show.premiered}}<br></div>
    <div *ngIf="user.show.image.medium"><a [href]="user.show.url"><img [src]="user.show.image.medium"/></a></div>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
