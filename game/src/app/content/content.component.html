<h3>Which Company Was Founded First?</h3>
<ul>
  <li *ngFor="let item of items | async">
    <span>{{item.$value}}</span>
  </li>
</ul>

<input type="text" [(ngModel)]="newItem" (keydown.enter)="checkEntry()" placeholder="Can You Guess?">

Number of Guesses: {{numberOfTries}}

<h1 *ngFor="let item of score | async">Number Of Tries: {{item.$value}}</h1>
